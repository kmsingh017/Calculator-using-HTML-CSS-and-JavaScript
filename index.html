<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Welcome to the calculator</h1>
    <div class="container bg-red mx-auto mx-width flex align-item">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btn button">AC</button>
            <button class="btn button">()</button>
            <button class="btn button">%</button>
            <button class="btn button">/</button>
        </div>
        <div class="row">
            <button class="btn button">7</button>
            <button class="btn button">8</button>
            <button class="btn button">9</button>
            <button class="btn button">*</button>
        </div>
        <div class="row">
            <button class="btn button">4</button>
            <button class="btn button">5</button>
            <button class="btn button">6</button>
            <button class="btn button">-</button>
        </div>
        <div class="row">
            <button class="btn button">1</button>
            <button class="btn button">2</button>
            <button class="btn button">3</button>
            <button class="btn button">+</button>
        </div>
        <div class="row">
            <button class="btn button">0</button>
            <button class="btn button">.</button>
            <button class="btn button">x</button>
            <button class="btn button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
